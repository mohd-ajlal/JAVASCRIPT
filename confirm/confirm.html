<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Page</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="name" id="name" placeholder="Name" required />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        type="number"
        name="phone"
        id="phone"
        placeholder="Phone"
        required
      />
      <input type="text" name="address" id="address" placeholder="Address" />
      <input
        type="submit"
        value="Submit"
        onclick="confirm('Are you sure you want to submit?')"
      />
    </form>
  </body>
</html>
