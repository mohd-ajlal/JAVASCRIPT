<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm in js</title>
</head>
<body>
    
</body>
<script>
    let out = confirm("Are you sure you want to delete this file?");
    if(out == true){
        document.write("File deleted");
    }
    else{
        document.write("File not deleted");
    }
</script>
</html>
